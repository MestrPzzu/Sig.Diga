<meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Il signor DIGA</title>
  <meta name="description" content="Pagina personale con l'immagine di 'il signor DIGA'">
  <style>
    :root{ --bg:#0f1720; --card:#0b1220; --accent:#ffffff; --muted:#9aa4b2; }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{background:linear-gradient(180deg, #0b1220 0%, #0f1720 100%); display:flex;align-items:center;justify-content:center;padding:40px; color:var(--accent);}
    .card{width:100%;max-width:920px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:18px; padding:28px; box-shadow:0 10px 30px rgba(2,6,23,0.6);display:grid;grid-template-columns:360px 1fr;gap:24px;align-items:center;}
    .avatar{width:100%;max-width:360px;display:flex;align-items:center;justify-content:center;}
    .avatar img{width:320px;height:320px;object-fit:cover;border-radius:50%;border:8px solid rgba(255,255,255,0.06);box-shadow:0 6px 20px rgba(2,6,23,0.6);}
    .info h1{margin:0 0 8px 0;font-size:34px;letter-spacing:0.4px;}
    .badge{display:inline-block;background:rgba(255,255,255,0.95);color:#0b1220;padding:8px 14px;border-radius:999px;font-weight:700;margin-top:10px;box-shadow:0 6px 18px rgba(11,18,32,0.6);}
    .desc{color:var(--muted);margin-top:14px;line-height:1.6;}
    .actions{margin-top:20px;display:flex;gap:12px;}
    .btn{padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600;border:1px solid rgba(255,255,255,0.06);}
    .btn.primary{background:linear-gradient(90deg,#2563eb,#7c3aed);color:white;border:none;}
    .btn.ghost{background:transparent;color:var(--accent);}
    footer{margin-top:24px;color:var(--muted);font-size:13px;}
    @media (max-width:800px){ .card{grid-template-columns:1fr; text-align:center;} .avatar img{width:260px;height:260px;} }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="avatar" aria-hidden="false">
      <img src="profile.jpg" alt="Il signor DIGA">
    </div>
    <div class="info">
      <h1>il Signor <span style="text-transform:uppercase;letter-spacing:1px;">DIGA</span></h1>
      <p class="desc">Il Signor. Diga ti guarda cos√¨, TU CHE FAI?</p>
      <div class="actions">
        <a class="btn primary" href="profile.jpg" download="il_signor_DIGA.jpg">Scarica immagine</a>
